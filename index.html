<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Zotero Local Web Library</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
  <div class="container">
    <div class="frame">
      <div class="nav">
        <ul class="links">
          <li class="signin-active"><a class="btn">Войти</a></li>
          <li class="signup-inactive"><a class="btn">Зарегистрироваться</a></li>
        </ul>
      </div>
      <div ng-app ng-init="checked = false">
        <form class="form-signin" action="" method="post" name="form">
          <label for="username">Имя пользователя</label>
          <input class="form-styling" type="text" name="username" placeholder=""/>
          <label for="password">Пароль</label>
          <input class="form-styling" type="password" name="password" placeholder=""/>
          <input type="checkbox" id="checkbox"/>
          <div class="btn-animate">
            <a class="btn-signin">Войти</a>
          </div>
          <p><a class="download-links" href="client/Zotero-local-6.0.26_setup.exe" download target="_blank">Скачать клиент для локального сервера</a>
     	  <p><a class="download-links" href="client/Zotero_quick_guide.pdf" download target="_blank">Скачать краткое руководство</a>
          <p><a class="download-links" href="client/zotero.jar" download target="_blank">Скачать актуальный zotero.jar</a>
          <p><a class="download-links" href="client/manual_replace_jar.pdf" download target="_blank">Скачать инструкцию по обновлению zotero.jar</a>
        </form>
        <form class="form-signup" action="" method="post" name="form">
          <label for="username">Имя пользователя</label>
          <input class="form-styling" type="text" name="username" placeholder=""/>
          <label for="email">E-mail</label>
          <input class="form-styling" type="text" name="email" placeholder=""/>
          <label for="password">Пароль</label>
          <input class="form-styling" type="password" name="password" placeholder=""/>
          <label for="confirmpassword">Пароль еще раз</label>
          <input class="form-styling" type="password" name="confirmpassword" placeholder=""/>
          <a class="btn-signup" >Зарегистрироваться</a>
        </form>
        <div class="success">
          <svg width="270" height="270" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 60 60" id="check" ng-class="checked ? 'checked' : ''">
            <path fill="#ffffff" d="M40.61,23.03L26.67,36.97L13.495,23.788c-1.146-1.147-1.359-2.936-0.504-4.314c3.894-6.28,11.169-10.243,19.283-9.348c9.258,1.021,16.694,8.542,17.622,17.81c1.232,12.295-8.683,22.607-20.849,22.042c-9.9-0.46-18.128-8.344-18.972-18.218c-0.292-3.416,0.276-6.673,1.51-9.578" />
            <div class="successtext">
              <!--MESSAGE-->
            </div>
          </svg>
        </div>
      </div>
      <div class="signin-message">
        <!--<h1 class="welcome">Welcome, Chris</h1>-->
        <!--MESSAGE-->
      </div>
      
    </div>
     
  </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>
  <script src="js/script.js"></script>
</body>
</html>
